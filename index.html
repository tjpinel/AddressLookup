<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Lookup</title>
  <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f0e8; padding: 80px 20px; color: #2c2c2c; display: flex; justify-content: center; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 48px 40px; width: 100%; max-width: 540px; }
    h1 { color: #2d4a3e; margin-bottom: 8px; }
    .subtitle { color: #7a7a7a; margin-bottom: 32px; }
    #addressInput { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 20px; outline: none; }
    #addressInput:focus { border-color: #2d4a3e; }
    #confirmBtn { padding: 12px 32px; background: #2d4a3e; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }
    #confirmBtn:disabled { opacity: 0.4; }
    #resultSection { display: none; margin-top: 30px; }
    .panel { padding: 20px; border-radius: 10px; line-height: 1.6; display: none; }
    #matchedPanel { background: #eef5f2; border: 1px solid #c5ddd3; color: #1e3528; }
    #notMatchedPanel { background: #fdf3f0; border: 1px solid #e8c4b8; color: #6b3a2a; }
  </style>
</head>
<body>

<div class="card">
  <h1>Address Lookup</h1>
  <p class="subtitle">Select your address from the suggestions.</p>
  <input type="text" id="addressInput" placeholder="Start typing your address..." autocomplete="off" />
  <button id="confirmBtn" disabled>Confirm</button>

  <div id="resultSection">
    <div id="matchedPanel" class="panel">
      <strong>✅ Success!</strong><br>
      <span id="villageInfo"></span>
    </div>
    <div id="notMatchedPanel" class="panel">
      <strong>❌ Not Found</strong><br>
      Sorry, that address is not on our current list.
    </div>
  </div>
</div>

<script>
let selectedAddress = null;
const input = document.getElementById('addressInput');
const confirmBtn = document.getElementById('confirmBtn');

function initAutocomplete() {
  const autocomplete = new google.maps.places.Autocomplete(input, {
    componentRestrictions: { country: 'US' },
    fields: ['formatted_address', 'address_components'],
    types: ['address']
  });

  autocomplete.addListener('place_changed', () => {
    const place = autocomplete.getPlace();
    if (place.formatted_address) {
      selectedAddress = place.formatted_address;
      confirmBtn.disabled = false;
    }
  });
}

// Wait for Google to load
window.onload = () => {
  const checkGoogle = setInterval(() => {
    if (window.google) {
      initAutocomplete();
      clearInterval(checkGoogle);
    }
  }, 100);
};

confirmBtn.onclick = async () => {
  confirmBtn.disabled = true;
  confirmBtn.textContent = 'Searching...';
  
  try {
    const response = await fetch('/api/check-address', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ address: selectedAddress })
    });
    
    const result = await response.json();
    document.getElementById('resultSection').style.display = 'block';
    
    if (result.matched) {
      document.getElementById('matchedPanel').style.display = 'block';
      document.getElementById('notMatchedPanel').style.display = 'none';
      document.getElementById('villageInfo').textContent = `Your address is in the Village of ${result.village}.`;
    } else {
      document.getElementById('matchedPanel').style.display = 'none';
      document.getElementById('notMatchedPanel').style.display = 'block';
    }
  } catch (e) {
    alert("Error checking address.");
  } finally {
    confirmBtn.disabled = false;
    confirmBtn.textContent = 'Confirm';
  }
};
</script>
</body>
</html>
